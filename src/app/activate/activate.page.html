<ion-content >


  <ion-grid>
    <ion-row>

      <ion-col size-xs="12" size-sm="12"  size-md="8" offsetMd="2">
         

              <h2 style="color: var(--ion-color-primary)" class="logo">Activation Point</h2>
              <p class="logo">After payment has been made, please check your email address and enter your twelve-digit activation code.</p>
            <div class="regSectionM"  style="background: #FFE6CF;">
              <ion-segment   [(ngModel)]="selectedSegment" >
                <ion-segment-button value="activate">
                  <ion-label>Activate</ion-label>
                </ion-segment-button>


              </ion-segment>

              <div  class="tab" *ngIf="selectedSegment === 'activate'">

                <form #registrationForm="ngForm" novalidate>

                  <!-- <ion-input type="text" name="activationCode" placeholder="Activation Code" [(ngModel)]="activationCode" required></ion-input> -->

                  <div style="background-color: white; padding: 1rem; margin-top: 1rem; border-radius: 4px; width: 100%;" >
                    <ion-input label="Activation Code" label-placement="floating" fill="outline" placeholder="Enter Code"  [(ngModel)]="activationCode" type="text" name="activationCode"  required></ion-input>

                  </div>
                 



                  <div class="ion-padding ">
                    <ion-button type="submit" [disabled]="!registrationForm.valid" expand="block">Activate&nbsp; &nbsp;<svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0.411465 18.8894L21.4993 10.1211L0.609731 0.890491L0.522628 7.88996L15.4997 10.0551L0.478569 11.8897L0.411465 18.8894Z" fill="#FCFCFC"/>
                      </svg></ion-button>
                  </div>
                </form>



                <!-- <a href="/activate">Yet to pay back to Payment</a> -->

              </div>




            </div>




      </ion-col>

    </ion-row>
  </ion-grid>




</ion-content>
